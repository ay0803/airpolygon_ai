<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>エレガントフォトギャラリー</title>
    <style>
        body {
            background-color: #1a1a1a;
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 40px;
        }

        .gallery-container {
            display: flex;
            gap: 30px;
            padding: 30px;
            background-color: #2d2d2d;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            max-width: 1200px;
            margin: 0 auto;
        }

        .main-image {
            width: 300px;
            height: 500px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            transition: transform 0.3s ease;
        }

        .main-image:hover {
            transform: scale(1.02);
        }

        .thumbnails {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #2d2d2d;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .thumbnail:hover {
            transform: translateX(5px);
            border: 2px solid #4a90e2;
        }

        .thumbnail.active {
            border: 2px solid #4a90e2;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="main-image-container">
            <img src="image1.png" alt="メイン画像" class="main-image" id="mainImage">
        </div>
        <div class="thumbnails">
            <img src="image1.png" alt="サムネイル1" class="thumbnail active" onclick="changeImage('image1.png', this)">
            <img src="image2.png" alt="サムネイル2" class="thumbnail" onclick="changeImage('image2.png', this)">
            <img src="image3.png" alt="サムネイル3" class="thumbnail" onclick="changeImage('image3.png', this)">
            <img src="image4.png" alt="サムネイル4" class="thumbnail" onclick="changeImage('image4.png', this)">
        </div>
    </div>

    <script>
        function changeImage(src, element) {
            document.getElementById('mainImage').src = src;
            // アクティブなサムネイルのスタイルを更新
            document.querySelectorAll('.thumbnail').forEach(thumb => thumb.classList.remove('active'));
            element.classList.add('active');
        }
    </script>
</body>
</html>
