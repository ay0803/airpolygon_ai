<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>エレガントフォトギャラリー</title>
    <style>
        body {
            background-color: #1a1a1a;
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 40px;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            font-family: 'American Typewriter Extra Light', 'American Typewriter', sans-serif;
            font-weight: 200;
            letter-spacing: 0.05em;
        }

        .galleries-wrapper {
            display: flex;
            justify-content: center;
            gap: 40px;
            max-width: 2500px;
            margin: 0 auto;
        }

        .gallery-container {
            display: flex;
            gap: 30px;
            padding: 30px;
            background-color: #2d2d2d;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            max-width: 1200px;
        }

        .main-image {
            width: 300px;
            height: 500px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            transition: transform 0.3s ease;
        }

        .main-image:hover {
            transform: scale(1.02);
        }

        .thumbnails {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #2d2d2d;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .thumbnail:hover {
            transform: translateX(5px);
            border: 2px solid #4a90e2;
        }

        .thumbnail.active {
            border: 2px solid #4a90e2;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center">AirPolygon with generative AI model</h1>
    <div class="gallery-container" style="margin: 0 auto">
        <div class="main-image-container">
            <img src="heart_waku.jpg" alt="メイン画像" class="main-image" id="mainImageLeft">
        </div>
        <div class="thumbnails">
            <img src="heart_sample.jpg" alt="サムネイル1" class="thumbnail active" onclick="changeImage(this.src, this, 'Left')">
            <img src="heart1.jpg" alt="サムネイル2" class="thumbnail" onclick="changeImage(this.src, this, 'Left')">
            <img src="heart_sample2.jpg" alt="サムネイル3" class="thumbnail" onclick="changeImage(this.src, this, 'Left')">
            <img src="heart_sample3.jpg" alt="サムネイル4" class="thumbnail" onclick="changeImage(this.src, this, 'Left')">
        </div>
        <div class="thumbnails" style="align-items: flex-end; margin-left: auto;">
            <img src="cube_sample.jpg" alt="サムネイル1" class="thumbnail active" onclick="changeImage(this.src, this, 'Right')">
            <img src="cube1.jpg" alt="サムネイル2" class="thumbnail" onclick="changeImage(this.src, this, 'Right')">
            <img src="cube_sample2.jpg" alt="サムネイル3" class="thumbnail" onclick="changeImage(this.src, this, 'Right')">
            <img src="cube_sample3.jpg" alt="サムネイル4" class="thumbnail" onclick="changeImage(this.src, this, 'Right')">
        </div>
        <div class="main-image-container">
            <img src="cube_waku.jpg" alt="メイン画像" class="main-image" id="mainImageRight">
        </div>
    </div>

    <script>
        function changeImage(src, element, side) {
            document.getElementById('mainImage' + side).src = src;
            // アクティブなサムネイルのスタイルを更新
            element.closest('.gallery-container').querySelectorAll('.thumbnail').forEach(thumb => thumb.classList.remove('active'));
            element.classList.add('active');
        }
    </script>
</body>
</html>
